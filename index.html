<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fondo Imagen Responsivo</title>
   <style>
    /* Fondo predeterminado (para pantallas grandes) */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width:90%;
        background: url('fondo-grande.jpg') no-repeat center center;
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
    }

    /* Fondo específico para pantallas pequeñas (móviles) */
    @media (max-width: 768px) {
        body, html {
            background: url('fondo-movil.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            background-position: center center;
        }
    }
</style>
</head>
<body>

</body>
</html>
